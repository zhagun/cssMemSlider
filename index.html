<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Mem Slider</title>
</head>
<body>
  <div class="main-container">
    <div  class="main-container-wrap">
      <input type="radio" name="slider-items" id="item-1" class="control-input">
      <input type="radio" name="slider-items" id="item-2" class="control-input">
      <input type="radio" name="slider-items" id="item-3" class="control-input">
      <input type="radio" name="slider-items" id="item-4" class="control-input">
      <div class="slider-container">
        <div class="slider-wrap">
          <ul class="slider">
            <li class="slide-img slide-1">
              <img src="assets/slide-1.jpg" alt="Slide 1">
      
            </li>
            <li class="slide-img slide-2">
              <img src="assets/slide-2.jpg" alt="Slide 2">
             
            </li>
            <li class="slide-img slide-3">
              <img src="assets/slide-3.jpg" alt="Slide 3">
             
            </li>
            <li class="slide-img slide-4">
              <img src="assets/slide-4.jpg" alt="Slide 4">
              
            </li>
          </ul>
          <div class="slider-controls-container">
            <div class="slider-controls-wrap">
              
                <label class="control-wrapper slide-1" for="item-1">
                  <div class="item-circle"></div>
                </label>
                <label class="control-wrapper slide-2" for="item-2">
                  <div class="item-circle"></div>
                </label>
                <label class="control-wrapper slide-3" for="item-3">
                  <div class="item-circle"></div>
                </label>
                <label class="control-wrapper slide-4" for="item-4">
                  <div class="item-circle"></div>
                </label>
              
            </div>
            <div class="slider-text-wrap">
              <div class="controls-text">Никогда не говорите знакомым, что вы программист</div>
              <div class="controls-text">Когда на сайте подвинул блок на 1px</div>
              <div class="controls-text">А ещё он умеет чинить принтер</div>
              <div class="controls-text">Бумеранг</div>
            </div>
          </div>
        </div>
      </div>
      
    </div>
    
    
  </div>
</body>
</html>
